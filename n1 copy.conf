limit_req_zone $binary_remote_addr zone=by_uri:10m rate=10r/s;
# limit_req_zone global zone=by_uri:10m rate=5r/s;
# limit_req_zone $binary_remote_addr zone=by_ip:10m rate=1r/s;
limit_req_status 429;
server {
    listen 8081;

    location /by-uri/burst0 {
        limit_req zone=by_uri;
        try_files $uri /index.html;
    }

    location /by-uri/burst0_nodelay {
        limit_req zone=by_uri nodelay;
        try_files $uri /index.html;
    }

      location /by-uri/burst1_wdelay {
        # proxy_set_header Host $host;
        limit_req zone=by_uri burst=1;
        try_files $uri /index.html;
        
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header Host $host;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
      location /by-uri/burst1_ndelay {
        limit_req zone=by_uri burst=1 nodelay;
        try_files $uri /index.html;
    }

    location /by-uri/burst1 {
        limit_req zone=by_uri burst=12 delay=6;
        try_files $uri /index.html;
    }

    location /by-uri/burst2_nodelay {
        limit_req zone=by_uri burst=5 nodelay;
        try_files $uri /index.html;
    }

